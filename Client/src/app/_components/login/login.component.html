<div class="container mat-app-background">
  <mat-card [dir]='rtl'>
    <mat-card-title>وارد شو</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="login()" >

        <mat-error *ngIf="error">{{ error }}</mat-error>

        <mat-form-field color="accent">
          <mat-label>ایمیل</mat-label>
          <input type="email" matInput formControlName="email" maxlength="30"/>
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>رمز عبور</mat-label>
          <input type="password" matInput formControlName="password" maxlength="20" />
        </mat-form-field>

        <div class="button">
          <button mat-raised-button color="warn" [disabled]="!loginForm.valid" type="submit">
            ورود
          </button>
        </div>

        <div class="register">
          <a [routerLink]="['/register']">اکانت جدید بساز</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
