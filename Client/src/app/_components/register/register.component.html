<div class="container mat-app-background">
  <mat-card [dir]='rtl' >
    <mat-card-title>ثبت نام کاربر نو</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field color="accent">
          <mat-label>نام</mat-label>
          <input matInput type="text" formControlName="displayName" maxlength="20"/>
          <!-- <mat-error *ngIf="registerForm.get('displayName').hasError('required')">وارد کردن نام ضروریست</mat-error> -->
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>ایمیل</mat-label>
          <input matInput type="email" formControlName="email" maxlength="30"/>
          <mat-error *ngIf="registerForm.get('email').hasError('emailExists') && !registerForm.get('email').hasError('required') && !registerForm.get('email').hasError('email')">این ایمیل رزرو شده است</mat-error>
          <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">ایمیل را به شکل صحیح وارد کنید</mat-error>
          <!-- <mat-error *ngIf="registerForm.get('email').hasError('required')">وارد کردن ایمیل ضروریست</mat-error> -->
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>رمز عبور</mat-label>
          <input matInput type="password" formControlName="password" maxlength="20"/>
          <!-- <mat-error *ngIf="registerForm.get('password').hasError('required')">وارد کردن رمز عبور ضروریست</mat-error> -->
          <mat-error *ngIf="registerForm.get('password').hasError('pattern') && !registerForm.get('password').hasError('required')">ترکیبی از حروف کوچک، بزرگ، اعداد و علائم نگارشی حداقل ۶ کاراکتر</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>تایید رمز عبور</mat-label>
          <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher" maxlength="20"/>
          <!-- <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">رمز عبور را مجدد وارد کنید</mat-error> -->
          <mat-error *ngIf="registerForm.hasError('mismatch') && !registerForm.get('confirmPassword').hasError('required')">عدم تطابق رمز عبور</mat-error>
        </mat-form-field>

        <div class="button">
          <button
            mat-raised-button
            color="warn"
            [disabled]="!registerForm.valid"
            type="submit">
            بساز
          </button>
        </div>

        <div class="login">
          <a [routerLink]="['/login']">اکانت داری؟! لاگین کن</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
